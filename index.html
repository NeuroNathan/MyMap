<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belief Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      text-align: center;
    }
    #quiz-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }
    h2 {
      margin-bottom: 20px;
    }
    .answer {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      background: #e0e0e0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .answer:hover, .answer:focus {
      background: #d0d0d0;
      transform: scale(1.02);
      outline: none;
    }
    .selected {
      background: #90caf9;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2 id="question">Loading...</h2>
    <div id="answers"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "Do you believe in free will?",
        answers: ["Yes", "No", "Not sure"]
      },
      {
        question: "Is morality objective?",
        answers: ["Yes", "No", "Depends"]
      }
    ];

    let currentQuestion = 0;
    let selectedAnswerIndex = -1;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");

    function loadQuestion() {
      const data = quizData[currentQuestion];
      questionEl.textContent = data.question;
      answersEl.innerHTML = "";
      selectedAnswerIndex = -1;

      data.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.classList.add("answer");
        btn.setAttribute("data-index", i);

        btn.addEventListener("click", () => {
          selectAnswer(i);
        });
        btn.addEventListener("dblclick", submitAnswer);

        answersEl.appendChild(btn);
      });

      // Focus the first option by default for accessibility
      const firstBtn = answersEl.querySelector(".answer");
      if (firstBtn) firstBtn.focus();
    }

    function selectAnswer(index) {
      selectedAnswerIndex = index;
      document.querySelectorAll(".answer").forEach((btn, i) => {
        btn.classList.toggle("selected", i === index);
      });
    }

    function submitAnswer() {
      if (selectedAnswerIndex === -1) return; // require selection first
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        questionEl.textContent = "Thanks for completing the quiz!";
        answersEl.innerHTML = "";
      }
    }

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      const answers = document.querySelectorAll(".answer");
      if (!answers.length) return;

      if (e.key === "ArrowDown") {
        e.preventDefault();
        selectedAnswerIndex = (selectedAnswerIndex + 1) % answers.length;
        selectAnswer(selectedAnswerIndex);
        answers[selectedAnswerIndex].focus();
      }
      if (e.key === "ArrowUp") {
        e.preventDefault();
        selectedAnswerIndex = (selectedAnswerIndex - 1 + answers.length) % answers.length;
        selectAnswer(selectedAnswerIndex);
        answers[selectedAnswerIndex].focus();
      }
      if (e.key === "Enter") {
        e.preventDefault();
        submitAnswer();
      }
    });

    loadQuestion();
  </script>
</body>
</html>
